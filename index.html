<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTKARSH Presentation</title>
    <link rel="icon" href="/image.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              utkarsh: {
                red: "#E31E24",
                blue: "#005CA9",
                yellow: "#FFD100",
                gray: "#F3F4F6",
              },
            },
            fontFamily: {
              sans: ["Inter", "Arial", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        #root {
          display: block;
        }
        .screen-only {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .print-slide-page {
          width: 100vw;
          height: 100vh;
          page-break-after: always;
          overflow: hidden;
          background: white;
          position: relative;
        }
        .print-slide-page:last-child {
          page-break-after: auto;
        }
        /* Fix chart rendering in print mode */
        .recharts-wrapper {
          width: 100% !important;
          height: auto !important;
          min-height: 300px !important;
          max-height: 400px !important;
          overflow: hidden !important;
        }
        .recharts-surface {
          width: 100% !important;
          height: auto !important;
          max-width: 100% !important;
          max-height: 400px !important;
        }
        /* Ensure chart containers have proper dimensions */
        .recharts-responsive-container {
          width: 100% !important;
          height: 100% !important;
          min-height: 300px !important;
          max-height: 400px !important;
          position: relative !important;
          overflow: hidden !important;
        }
        /* Fix bar and pie charts */
        svg.recharts-surface {
          overflow: hidden !important;
          max-width: 100% !important;
          max-height: 400px !important;
          height: auto !important;
        }
        /* Prevent chart text from being cut off */
        .recharts-text {
          font-size: 10px !important;
        }
        /* Fix grid layout for charts */
        [class*="grid"] {
          display: grid !important;
          overflow: hidden !important;
        }
        /* Force chart parent containers to have proper height */
        .print-slide-page [class*="grid"] > div {
          min-height: 300px !important;
          max-height: 400px !important;
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
          overflow: hidden !important;
        }
        /* Ensure charts are visible and sized properly */
        .recharts-wrapper svg {
          width: 100% !important;
          height: auto !important;
          max-height: 400px !important;
        }
        /* Constrain chart containers */
        .print-slide-page * {
          box-sizing: border-box !important;
        }
        .print-slide-page [class*="rounded"] {
          overflow: hidden !important;
        }
      }
      .print-only {
        display: none;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react/": "https://esm.sh/react@^19.2.4/",
          "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
          "recharts": "https://esm.sh/recharts@^3.7.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
